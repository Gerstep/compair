<h1 ng-if="method == 'create'">Create LTI Consumer</h1>
<h1 ng-if="method == 'edit'">Edit LTI Consumer</h1>

<form name="consumerForm" class="form" ng-submit="save()" novalidate>
    <fieldset>
        <legend>Consumer Details</legend>
        <compair-field-with-feedback form-control="consumerForm.oauth_consumer_key">
            <label for="oauth_consumer_key" class="required-star">Consumer Key</label>
            <input class="form-control" id="oauth_consumer_key" type="text"
                name="oauth_consumer_key" ng-model="consumer.oauth_consumer_key"
                ng-minlength="10" ng-maxlength="255"
                required />
        </compair-field-with-feedback>
        <compair-field-with-feedback form-control="consumerForm.oauth_consumer_secret">
            <label for="oauth_consumer_secret" class="required-star">Consumer Secret</label>
            <input class="form-control" id="oauth_consumer_secret" type="text"
                name="oauth_consumer_secret" ng-model="consumer.oauth_consumer_secret"
                ng-minlength="10" ng-maxlength="255"
                required />
        </compair-field-with-feedback>
        <compair-field-with-feedback form-control="consumerForm.canvas_consumer">
            <input id="canvas_consumer" type="checkbox" ng-model="consumer.canvas_consumer">
            <label class="not-bold" for="canvas_consumer">Canvas Consumer</label>
        </compair-field-with-feedback>
        <compair-field-with-feedback form-control="consumerForm.canvas_api_token" ng-if="consumer.canvas_consumer">
            <label for="canvas_api_token">Consumer Secret</label>
            <input class="form-control" id="canvas_api_token" type="text"
                name="canvas_api_token" ng-model="consumer.canvas_api_token"
                ng-maxlength="255" />
        </compair-field-with-feedback>
        <compair-field-with-feedback form-control="consumerForm.active" ng-if="method == 'edit'">
            <input id="active" type="checkbox" ng-model="consumer.active">
            <label class="not-bold" for="active">Active</label>
        </compair-field-with-feedback>
    </fieldset>

    <input type="submit" class="btn btn-success center-block btn-lg" value="Save"
        ng-disabled="consumerForm.$invalid || submitted" />
</form>
