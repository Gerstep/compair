<div>
	<div class="errFlash" ng-show="msg">{{ msg }}</div>
	<h2>Login Page</h2>

	<form ng-submit="submit()">
		<p>Username:<input type=text ng-model="username"></p>
		<p>Password:<input type=password ng-model="password"></p>
		<p><input type=submit class="submit" value="Log In"></p>
	</form>
	<br>
	<a href="#/createuser">
		<input type="button" class="button" value="Create User">
	</a>
</div>
