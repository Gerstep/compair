<div class="errFlash" ng-show="flash">{{ flash }}</div>
<div class="successFlash" ng-show="success">{{ success }}</div>
<h2>User Page</h2>
<div class="tablewrapper">
	<table ng-table="userParams" class="table" show-filter="true">
		<tr class="tr" ng-repeat="user in allUsers">
			<td data-title="Username" sortable="username" filter="{ 'username': 'text' }">
				<a href="#/userprofile/{{user.uid}}">{{user.username}}</a>
			</td>
			<td data-title="'Full Name'" sortable="fullname" filter="{ 'fullname': 'text' }">{{user.fullname}}</td>
			<td data-title="'Display Name'" sortable="display" filter="{ 'display': 'text' }">{{user.display}}</td>
			<td data-title="'User Type'" sortable="type" filter="{ 'type': 'text' }"><!-- filter="{ 'type': 'select' }" filter-data="types($column)" -->
				{{user.type}}
			</td>
		</tr>
	</table>
</div>
