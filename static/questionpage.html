<div>
	<h2>Question Page</h2>
	<a href="#/coursepage"> <i class="icon-fighter-jet"></i> Courses</a>
	<br><br>
	<p> Course: <b>{{course}}</b> </p>
	<a href="" class="question" ng-click="check=!check">
		<i class="icon-question-sign icon-large"></i> Create Question
	</a>
	<div ng-show="check">
		<br>
		Question Title: <input type="text" ng-model="title"></input>
		<br>
		<textarea ng-model="question" jqte></textarea>
		<br>
		<a href="" class="submit" ng-click="submit()">
			<i class="icon-ok icon-large"></i> Submit
		</a>
	</div>
	<br><br><br>
	<ul>
		<li ng-repeat="question in questions | orderBy:orderProp:true" class="question">
			<img src="http://www.gravatar.com/avatar/{{question.avatar}}?s=50&d=mm" class="avatar">
			<p class="authorHeader"><b>{{question.author}}</b> - {{question.time}}</p>
			<div class="opbuttons">
				<a href="#/answerpage/{{question.id}}" class="answer"> 
					<i class="icon-puzzle-piece icon-large"></i> Answer Page
				</a>
				<a href="#/judgepage/{{question.id}}" class="judge"> 
					<i class="icon-legal icon-large"></i> Judge Answers
				</a>
				<a href="" class="delete" ng-show="login == question.author || instructor" ng-click="delete(question)">
					<i class="icon-trash icon-large"></i> Delete
				</a>
			</div>
			<div class="qtitle" ng-click="full=!full" ng-hide="full" >
				<i class="icon-collapse"></i>
				{{question.title}}   
			</div>
			<div ng-click="full=!full" ng-show="full">
				<p class="question"><ANY ng-bind-html-unsafe="question.content"</ANY></p>   
			</div>
			<div class="qtitle" ng-click="full=!full" ng-show="full">
				<i class="icon-collapse-top"></i>
			</div>
		</li>
	</ul>
</div>
