<div>
	<h2>Question Page</h2>
	<a href="#/coursepage">Back to Course Page</a>
	<p> Course: <b>{{course}}</b> </p>
	<button class="create" ng-click="check=!check">Create Question</button>
	<form ng-show="check" ng-submit="submit()">
		<textarea ng-model="question" jqte></textarea>
		<button class="submit" type="submit">Submit</button>
		<br>
	</form>
	<br><br>
	<ul>
		<li ng-repeat="question in questions | orderBy:orderProp:true">
			<p><b>{{question.author}}</b> - {{question.time}}</p>
			<p class="question"> <ANY ng-bind-html-unsafe="question.content"</ANY> </p>
			<div class="qbutton">
				<button class="delete" ng-show="login == question.author || instructor" ng-click="delete(question)">
					Delete Question
				</button>
				<button class="judge" ng-click="judge(question.id)">Judge Answers</button>
				<button class="answer" ng-click="answer(question.id)">Answer Page</button>
			</div>
			<br><br><br>
		</li>
	</ul>
</div>
