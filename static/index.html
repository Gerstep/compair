<!DOCTYPE html>
<html ng-app = "myApp">
	<head>
		<title>ACJ</title>
		<link rel="stylesheet" type="text/css" href="acj.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.min.js"></script>
		<script src="acj.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>Adaptive Comparative Judgement</h1>
		
		<div class="option" ng-controller="IndexController">
			<form action="/logout">
				{{login}}
				<button type="submit" ng-show="check">Log Out</button>
			</form>
			<a href="/">
				<button>Index</button>
			</a>
			<a href="#/login">
				<button ng-hide="check">Log In</button>
			</a>
			<a href="#/coursepage">
				<button ng-show="check">Courses</button>
			</a>
			<a href="#/quickjudge">
				<button ng-show="check">Quick Judge</button>
			</a>
			<a href="#/rankpage">
				<button>Inter-Rank</button>
			</a>
		</div>

		<h3>View/</h3>
		<div ng-view=""></div>
		<h3>/View</h3>
	</body>
</html>
