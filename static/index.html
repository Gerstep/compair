<!DOCTYPE html>
<html ng-app = "myApp">
	<head>
		<title>ACJ</title>
		<link rel="stylesheet" type="text/css" href="acj.css" />
		<link rel="stylesheet" type="text/css" href="jquery-te-1.4.0.css" />
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.min.js"></script>
		<script src="jquery-te-1.4.0.js" type="text/javascript"></script>
		<script src="ng-table.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="ng-table.css" />
		<script src="acj.js" type="text/javascript"></script>
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="acj.css" />
	</head>
	<body>
		<div id="main">
			<a href="/" > <img src="http://farm4.staticflickr.com/3085/2786778672_3fb8cdd469_o.jpg" id="logo" />  </a>
			<div class="nav" ng-controller="IndexController">
				<a class="option" href="#/quickjudge" ng-show="check">
					Random Judge
				</a>
				<a class="option" href="#/rankpage">
					Inter Rank
				</a>
				<div class="userlogin">
					<form action="/logout">
						<span ng-show="check">Logged in as: <b>{{login}}</b></span>
						<input type="submit" ng-show="check" class="button" value="Log Out">
					</form>
				</div>
				<div class="userlogin">
					<a href="#/login">
						<input type="button" ng-hide="check" class="button" value="Log In">
					</a>
				</div>
			</div>

			<div style="border=1" ng-view=""></div>

		</div>
	</body>
</html>
