<div>
	<h2>Judge Page</h2>
	<a href="#/questionpage">Back to Question Page</a>
	<br><br>
	<p> Course: <i><b>{{course}}</b></i> </p>
	<p> - Question: <br> <p class="question"><ANY ng-bind-html-unsafe="question"></ANY> </p> </p>
	<br>
	<button class="answer" ng-click="getscript()">Next Pair in this Question</button>
	<br>
	<br>
	<div class="versus">
		<p class="ljanswer"><ANY ng-bind-html-unsafe="scriptl"></ANY> </p>

		<h1 class="inline"><br><br><br>&#160;VS&#160;</h1>

		<p class="rjanswer"><ANY ng-bind-html-unsafe="scriptr"></ANY> </p>
	</div>

	<br>
	
	<div>
		Which is Better?
		<form ng-submit="submit()">
			<input type="radio" name="pick" ng-model="pick" value="left">Left
			<input type="radio" name="pick" ng-model="pick" value="right">Right
			<br>
			<button class="submit" type="submit">Submit</button>
		</form>
	</div>
</div>
