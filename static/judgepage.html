<div>
	<h2>Judge Page</h2>
	<a href="#/questionpage">Back to Question Page</a>
	<p> Course: <i><b>{{course}}</b></i> </p>
	<p> - Question: <br> <p class="question">{{question}}</p> </p>
	<br>
	<button ng-click="next()">Next Pair in this Question</button>
	<br>
	<br>
	<div class="versus">
		<p class="ljanswer">{{scriptl}}</p>

		<h1 class="inline"><br><br><br>&#160;VS&#160;</h1>

		<p class="rjanswer">{{scriptr}}</p>
	</div>

	<br>
	
	<div>
		Which is Better?
		<form ng-submit="submit()">
			<input type="radio" name="pick" ng-model="pick" value="left">Left
			<input type="radio" name="pick" ng-model="pick" value="right">Right
			<br>
			<input type="submit" value="Submit">
		</form>
	</div>
</div>
