<div>
	<ul class="breadcrumb">
		<li>
			<a href="#/coursepage">Courses</a>
			<span class="divider">/</span> 
		</li>
		<li>
			<a href="#/questionpage/{{cid}}">{{course}}</a>
			<span class="divider">/</span> 
		</li>
	</ul>

	<h2>Judge Page</h2>

	<h3>{{qtitle}}</h3>

	<div class="questionContent" mathjax-bind="question"></div>

	<a class="btn" ng-click="nextpair()">
		<i class="icon-random"></i> Next Pair
	</a>

	<ul class="judgetabs nav nav-tabs" id="myTab">
		<li>
			<a data-toggle="tab" ng-href="#left">Left</a>
		</li>
		<li class="active">
			<a data-toggle="tab" ng-href="#vs">VS</a>
		</li>
		<li>
			<a data-toggle="tab" ng-href="#right">Right</a>
		</li>
	</ul>

	<div class="tab-content">
		<div id="left" class="tab-pane fade">
			<div class="answer left" mathjax-bind="scriptl"></div>
		</div>
		<div id="vs" class="tab-pane fade active in">
			<div class="row-fluid">
				<div class="answer left span6" mathjax-bind="scriptl"></div>
				<div class="answer right span6" mathjax-bind="scriptr"></div>
			</div>
			<div class="versus">
			</div>
		</div>
		<div id="right" class="tab-pane fade">
			<div class="answer right" mathjax-bind="scriptr"></div>
		</div>
	</div>

	<h3 class="text-center">Which is Better?</h3>
	<form class="form-inline">
		<div class="row-fluid">
			<div class="span2 offset3">
				<input id="voteleft" type="radio" name="pick" ng-model="pick" value="left"> 
				<label for="voteleft">
					<i class="icon-hand-left icon-large"></i> Left
				</label>
			</div>

			<div class="span2 offset3">
				<label for="voteright">
					Right <i class="icon-hand-right icon-large"></i>
				</label>
				<input id="voteright" type="radio" name="pick" ng-model="pick" value="right"> 
			</div>
		</div>
		<div class="row-fluid"><div class="span12 pagination-centered">
			<a class="btn btn-primary" ng-click="submit()">
				<i class="icon-ok"></i> Submit
			</a>
		</div></div>
	</form>

</div>
