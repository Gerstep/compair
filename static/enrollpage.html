<div>
	<h2>Enrollment Page</h2>
	<!--
	<a class="bcrumb" href="#/coursepage"> <i class="icon-fighter-jet"></i> Courses </a>
	-->
	<br><br>
	<p> Course: <b>{{course}}</b> </p>
	<br>
	<div class="enroll">
		<div class="tablewrapper">
			<div class="marginB15">Search Teacher: <input class="search-query" type="text" ng-model="tquery"></div>
			<table ng-table="teacherParams" class="table"> 			
				<tr class="tr" ng-repeat="teacher in teachers" >
					<td data-title="'Name'" sortable="username"> 
						<a href="#/userprofile/{{teacher.uid}}">{{teacher.username}}</a>
					</td>
					<td ng-switch on="teacher.enrolled" data-title="'Status'" sortable="enrolled">
						<div ng-switch-default>
							<p class="label label-success" ng-click="drop(teacher, 'T')">Enrolled</p>
						</div>
						<div ng-switch-when="">
							<p class="label label-default" ng-click="add(teacher, 'T')">Unenrolled</p>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<br><br>
	<div class="enroll">
		<div class="tablewrapper">
			<table ng-table="studentParams" class="table">
			<div class="marginB15">Search Student: <input class="search-query" type="text" ng-model="squery"></div>
			<tr class="tr" ng-repeat="student in students">
				<td data-title="Name" sortable="username">
					<a href="#/userprofile/{{student.uid}}">{{student.username}}</a>
				</td>
				<td ng-switch on="student.enrolled" data-title="Status" sortable="enrolled">
					<div ng-switch-default>
						<p class="label label-success" ng-click="drop(student, 'S')">Enrolled</p>
					</div>
					<div ng-switch-when="">
						<p class="label label-default" ng-click="add(student, 'S')">Unenrolled</p>
					</div>
				</td>
			</tr>
			</table>
		</div>
	</div>
</div>
