<div>
	<h2>Course Page</h2>
	<button class="create" ng-show="instructor" ng-click="check=!check">Create Course</button>
	<form ng-show="check" ng-submit="submit()">
		<label>Course Name: <input type="text" ng-model="course"></input></label>
		<button class="submit" type="submit">Create</button>
	</form>
	<br><br>
	<table class="table">
	Search Course: <input type="text" style="border-radius: 7em" ng-model="cquery" ng-change="search()" placeholder="Search">
	<tr>
		<th colspan="3">Courses</th>
	</tr>
	<tr ng-repeat="course in courses | orderBy:orderProp | filter:cquery">
		<td>
			<b>{{course.name}}</b>
		</td>
		<td>
			<a href="#/questionpage/{{course.id}}"> <button class="button">Questions</button> </a>
		</td>
		<td ng-show="instructor">
			<a href="#/enrollpage/{{course.id}}"> <button class="button">Enroll Users</button> </a>
		</td>
	</tr>
	</table>
</div>
