<div>
	<div class="errFlash" ng-show="flash">{{ flash }}</div>
	<h2>Course Page</h2>
	<input type="submit" class="create" ng-show="instructor" ng-click="check=!check" value="Create Course">
	<form ng-show="check" ng-submit="submit()" class="alternate">
		<div><label>Course Name</label><input type="text" ng-model="course"></input>
		<input type="submit" class="submit" type="button" value="Create"></div>
	</form>
	<br><br>
	<table class="table">
	Search Course: <input type="text" style="border-radius: 7em" ng-model="cquery" ng-change="search()" placeholder="Search">
	<tr>
		<th colspan="4">Courses</th>
	</tr>
	<tr class="tr" ng-repeat="course in courses | orderBy:orderProp | filter:cquery">
		<td>
			<b>{{course.name}}</b>
		</td>
		<td>
			<a href="#/questionpage/{{course.id}}"> <input type="button" class="button" value="Questions"> </a>
		</td>
		<td ng-show="instructor">
			<a href="#/enrollpage/{{course.id}}"> <input type="button" class="button" value="Enroll Users"> </a>
		</td>
		<td ng-show="instructor">
			<a href="#/classimport"> <input type="button" class="button" value="Import Students"> </a>
		</td>
	</tr>
	</table>
</div>
