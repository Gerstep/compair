<div>
	<h2>Answer Page</h2>
	<a class="bcrumb" href="#/coursepage"> <i class="icon-fighter-jet"></i> Course Page</a>
	<a class="bcrumb" href="#/questionpage/{{cid}}"> <i class="icon-fighter-jet"></i> Question Page</a>
	<br><br>
	<p> Course: <b>{{course}}</b> </p>
	<p> <b>Question:</b> <br> <p class="question"> <ANY ng-bind-html-unsafe="question"></ANY> </p> </p>
	<input type="button" class="create" ng-click="check=!check" value="Answer Question">
	<form ng-show="check" ng-submit="submit()">
		<br>
		<textarea ng-model="myanswer" jqte></textarea>
		<br>
		<input class="submit" type="submit" value="Submit">
	</form>
	<br><br><br>
	<input type="button" class="button" ng-click="temp=orderProp;orderProp=nextOrder;nextOrder=temp" value="Order By: {{nextOrder}}">
	<ul>
		<li ng-repeat="script in scripts | orderBy:orderProp:true">
			Script Score: <b>{{script.score}}</b>
			<br>
			Author: <b>{{script.author}}</b> - {{script.time}}
			<br><br>
			<div ng-hide="edit" class="answer"><ANY ng-bind-html-unsafe="script.content"></ANY></div>
			<div ng-show="edit">
				<textarea class="edit" ng-model="newanswer" jqte></textarea>
			</div>
			<br>
			<div class="inline">
				<a href="" class="delete" ng-show="instructor || login==script.author" ng-click="delete(script)">
					<i class="icon-trash icon-large"></i> Delete
				</a>
				<input type="button" class="answer" ng-show="instructor || login==script.author" ng-click="edit=!edit;newanswer=script.content" value="Edit Answer">
				<input type="button" class="submit" ng-show="edit" ng-click="editscript(script, newanswer);edit=!edit" value="Submit">
			</div>
			<br><br><br><br>
		</li>
	</ul>
</div>
