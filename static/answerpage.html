<div>
	<h2>Answer Page</h2>
	<a href back-button>Back to Question Page</a>
	<p> Question: <b>{{question}}</b> </p>
	<button ng-click="check=!check">Answer Question</button>
	<form ng-show="check" ng-submit="submit()">
		<br>
		<textarea cols="50" rows="13" ng-model="myanswer" jqte></textarea>
		<br><br>
		<button type="submit">Submit</button>
		<br>
	</form>
	<ul>
		<li ng-repeat="script in scripts">
			Script Score: <b>{{script.score}}</b>
			<br>
			Author: <b>{{script.author}}</b> - {{script.time}}
			<br><br>
			<div class="answer">{{script.content}}</div>
			<div ng-show="edit">
				<textarea class="edit" ng-model="newanswer" jqte></textarea>
			</div>
			<br>
			<p class="inline">
				<button ng-show="instructor || login==script.author" ng-click="delete(script.id)">Delete Answer</button>
				<button ng-show="instructor || login==script.author" ng-click="edit=!edit;newanswer=script.content">Edit Answer</button>
				<button ng-show="edit" ng-click="editscript(script.id, newanswer)">Submit</button>
			</p>
			<br>
		</li>
	</ul>
</div>
