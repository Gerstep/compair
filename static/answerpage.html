<div>
	<h2>Answer Page</h2>
	<a href back-button>Back to Question Page</a>
	<br><br>
	<p> Course: <b>{{course}}</b> </p>
	<p> <b>Question:</b> <br> <p class="question"> <ANY ng-bind-html-unsafe="question"></ANY> </p> </p>
	<button class="create" ng-click="check=!check">Answer Question</button>
	<form ng-show="check" ng-submit="submit()">
		<textarea ng-model="myanswer" jqte></textarea>
		<button class="submit" type="submit">Submit</button>
	</form>
	<br><br><br>
	<button class="button" ng-click="temp=orderProp;orderProp=nextOrder;nextOrder=temp">Order By: {{nextOrder}}</button>
	<ul>
		<li ng-repeat="script in scripts | orderBy:orderProp:true">
			Script Score: <b>{{script.score}}</b>
			<br>
			Author: <b>{{script.author}}</b> - {{script.time}}
			<br><br>
			<div ng-hide="edit" class="answer"><ANY ng-bind-html-unsafe="script.content"></ANY> </div>
			<div ng-show="edit">
				<textarea class="edit" ng-model="newanswer" jqte></textarea>
			</div>
			<br>
			<div class="inline">
				<button class="delete" ng-show="instructor || login==script.author" ng-click="delete(script)">
					Delete Answer
				</button>
				<button class="answer" ng-show="instructor || login==script.author" ng-click="edit=!edit;newanswer=script.content">
					Edit Answer
				</button>
				<button class="submit" ng-show="edit" ng-click="editscript(script, newanswer);edit=!edit">Submit</button>
			</div>
			<br><br><br>
		</li>
	</ul>
</div>
