<div>

	<label>Available Criteria</label>
        
	<div ng-repeat="(key, criterion) in criteria" class="row">
		<div class="col-sm-1" ng-if="courseId">
			<p><a href="#/course/{{ courseId }}/criterion/{{ criterion.criterion.id }}/edit"
				  ng-if="(canManageCriteriaCourses || criterion.criterion.users_id==loggedInUserId) && !criterion.criterion.judged">
				Edit
			</a></p>
		</div>
		<div class="col-sm-1">
			<p><a href="" confirmation-needed="remove(key)" keyword="criterion">
				<i class="fa fa-minus-circle"></i> Drop
			</a></p><!-- disable from course / add to dropdown -->
		</div>
		<div class="col-sm-10">
			<strong>{{ key + 1 }}. {{ criterion.criterion.name }}</strong>
			<div
			     ng-bind-html="criterion.criterion.description">
				
			</div>
		</div>
	</div>
	
	<div ng-show="criteria.length < 1">
		<p>No criteria added yet for this course. Please select or create a new one below.</p>
	</div>
	
	<hr/>
        
	<!-- dropdown with leftover criteria / Add button-->
	<label>Add To Available Criteria</label>
	
	<div class="row">
		<div class="form-group col-sm-10">
			<select class="form-control" ng-model="selected" ng-options="key as c.name for (key, c) in availableCriteria">
				<option value="">- select a default -</option>
			</select>
		</div>
		<div class="col-sm-2">
			<!-- used length because when list is empty the empty option gets a value of 0 which is valid -->
			<p><a class="btn btn-small btn-default" ng-click="add(selected)" ng-disabled="!selected || !availableCriteria.length">Add Selection</a></p>
		</div>
        </div>
	<p>OR</p>
	<p><a ng-click="toggleForm()" href="">
		<i ng-show="isCreateFormShown" class="fa fa-chevron-down"></i>
		<i ng-hide="isCreateFormShown" class="fa fa-chevron-right"></i>
		Create New Criteria
	</a></p>

	<!-- want ng-if b/c otherwise the outer course form requires evaluation question to submit -->
	<div class="create-form" ng-if="isCreateFormShown">
		<ng-include src="'modules/criteria/criteria-form-partial.html'"></ng-include>
	</div>
	
</div>
