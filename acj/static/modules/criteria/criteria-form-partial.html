<ng-form name="criterionForm" class="form">
	<acj-field-with-feedback form-control="criterionForm.criteriaName">
		<label class="required-star" for="criterionName">Comparison Question</label>
		<input type="text" maxlength="255" placeholder="e.g. Which answer is better?"
			   ng-model="criterion.name" id="criterionName" name="criterionName" class="form-control" required/>
	</acj-field-with-feedback>
	<div class="form-group">
		<label for="criterionDescription">Instructions For Comparing Answers</label>
		<textarea ckeditor="editorOptions" rows="4"
			ng-model="criterion.description" id="criterionDescription" name="criterionDescription" class="form-control">
		</textarea>
	</div>
	<div class="form-group">
		<input type="checkbox" ng-model="criterion.default" name="criterionDefault" id="criterionDefault" ng-init="criterion.default=false" />
		<label for="criterionDefault">Include this criterion in my list of default criteria (to use it in any course)</label>
	</div>
	<div class="text-center">
		<input type="button" ng-click="criterionSubmit(currentURL, editURL)" ng-show="currentURL == editURL" class="btn btn-primary" value="Update" 
		ng-disabled="criterionForm.$invalid || criterionSubmitted" />
	</div>
	<input type="button" ng-click="criterionSubmit(currentURL, editURL)" ng-show="currentURL != editURL" class="btn btn-primary" value="Add New Criterion"
		ng-disabled="criterionForm.$invalid || criterionSubmitted" />
</ng-form>
