<div ng-controller="ReportCreateController">
	
	<h1>Reports</h1>
	<br />
	<ul>
		<li>Information</li>
		<li>Information</li>
		<li>Information</li>
		<li>Information</li>
	</ul>
	<form name="reportForm" class="form" ng-submit="reportSubmit()" novalidate>
		<fieldset>
			<div class="form-group">
				<label for="reportCourseId">Course</label>
				<select class="form-control" ng-model="report.course_id" name="reportCourseId" ng-change="getAssignments()"
						ng-options="c.id as c.name for c in courses" required>
					<option value="">-- Pick a course --</option>
				</select>
			</div>
			<div class="form-group">
				<label for="reportType">Choose Type of Report</label>
				<!-- currently only one type of report -->
				<!--<select class="form-control" ng-model="report.type" name="reportType" required ng-options="id as name for (id, name) in types"></select>-->
				<div>Participation Report</div>
			</div>
			<div class="form-group">
				<label for="reportAssignment">Assignment</label>
				<select class="form-control" ng-disabled="assignments.length < 1" ng-model="report.assignment" name="reportAssignment"
						ng-options="a.id as a.title for a in assignments" required>
					<option value="">-- Pick an assignment --</option>
				</select>
			</div>
		</fieldset>
		<input type="submit" class="btn btn-success btn-lg center-block" value="Export" ng-disabled="reportForm.$invalid || submitted"/>
		<a href="{{ reportFile }}" class="btn btn-info btn-lg" ng-disabled="!reportFile"><i class="fa fa-download"></i> Download</a>
	</form>
</div>
