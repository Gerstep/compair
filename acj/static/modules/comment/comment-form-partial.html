<form name="commentForm" class="form" ng-submit="commentSubmit()" novalidate>
	<fieldset class="table-cell">
		<h2 ng-if="parent.title"><i class="fa fa-comments"></i> {{parent.title}}</h2>
		<i class="fa fa-quote-left pull-left" ng-if="!parent.title && parent.post.content"></i>
		<i class="fa fa-quote-right pull-right" ng-if="!parent.title && parent.post.content"></i>
		<div class="question-desc" mathjax="parent.post.content"
			ng-bind-html="parent.post.content">
		</div>
		<!-- Attachment -->
		<p class="question-desc" ng-if="parent.post.files.length">
			See details:
			<span ng-repeat="file in parent.post.files">
				<a target="_blank" ng-href="#/course/{{courseId}}/question/{{questionId}}/post/{{parent.post.id}}">{{file.alias}} <i class="fa fa-file-pdf-o"></i></a>
			</span>
		</p>
		<hr />
		<div class="form-group">
			<textarea ng-model="comment.content" id="commentContent" class="form-control" rows="8" ckeditor required>
			</textarea>
		</div>
	</fieldset>
	<input type="submit" class="btn btn-success btn-lg center-block" value="Save"
		ng-disabled="commentForm.$invalid || submitted" />
</form>
