<div ng-controller="UserViewController">
	<div class="pull-right" ng-if="ownProfile">
		<a ng-href="#/user/{{user.id}}/edit" class="btn btn-primary">
			Edit
		</a>
	</div>
	<h1><i class="fa fa-user"></i> {{user.displayname}}'s Profile</h1>
	<hr>
	<div class="col-md-4">
		<a href="https://en.gravatar.com/" title="Add or edit your user image with Gravatar">
		   <img class="media-object" src="//www.gravatar.com/avatar/{{user.avatar}}?s=200&d=retro">
		</a>
	</div>
	<div class="col-md-8">
		<div class="row" ng-if="canCreateUser || ownProfile">
			<strong class="col-md-3">Application Role:</strong>
			<div class="col-md-9">{{user.usertypeforsystem.name}}</div>
		</div>
		<div class="row" ng-if="canCreateUser || ownProfile">
			<strong class="col-md-3">Username:</strong>
			<div class="col-md-9">{{user.username}}</div>
		</div>
		<div class="row" ng-if="canCreateUser || ownProfile">
			<strong class="col-md-3">Name:</strong>
			<div class="col-md-9">{{user.fullname}}</div>
		</div>
		<div class="row" ng-if="canCreateUser || ownProfile">
			<strong class="col-md-3">Email:</strong>
			<div class="col-md-9">{{user.email}}</div>
		</div>
		<div class="row">
			<strong class="col-md-3">Last Online:</strong>
			<div class="col-md-9">{{readDate | date:"EEEE, MMM d, yyyy @ h:mm a"}}</div>
		</div>
		<!-- <div class="row">
			<strong class="col-md-3">Created On:</strong>
			<div class="col-md-9">{{user.created}}</div>
		</div> -->
	</div>
</div>
