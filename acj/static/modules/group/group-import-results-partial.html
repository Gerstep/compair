<div ng-controller="GroupImportResultsController">
	<h1>Errors</h1>
	<p><a href="#/course/{{course.id}}/group/import">&laquo; Import Again?</a></p>
	<h2>Users without valid data (not added to groups)</h2>
	<table class="table table-striped">
		<tr>
			<th ng-repeat="header in headers">{{header}}</th>
		</tr>
		<tr ng-repeat="invalid in invalids">
			<td>{{invalid.member}}</td>
			<td>{{invalid.message}}</td>
		</tr>
	</table>
</div>
