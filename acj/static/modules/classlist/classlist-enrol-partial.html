<div ng-controller="EnrolController">
    <form name="enrolForm" class="form-inline" ng-submit="enrolSubmit()" novalidate role="form">
        <div class="form-group">
            <label>Enrol: &nbsp</label>
            <div class="input-group">
                <select class="form-control" name="role" ng-model="user.usertypesforcourse_id" required
                        ng-options="role.id as role.name for role in roles">
                    <option value="">-- Course Role --</option>
                </select>
            </div>
            <div class="input-group">
                <label class="sr-only" for="user">Name</label>
                <input type="text" ng-model="user.user" name="user" required typeahead="u as u.display for u in users | filter:{'name':$viewValue}"
                       placeholder="Name" class="form-control" typeahead-input-formatter="user.user.display" autocomplete="off">
            </div>
            <div class="input-group">
                <input type="submit" class="btn btn-success" ng-disabled="submitted || enrolForm.$invalid"/>
            </div>
        </div>
    </form>
</div>
