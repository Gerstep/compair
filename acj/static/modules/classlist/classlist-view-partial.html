<div ng-controller="ClassViewController">
	<div class="row">	
		<header class="col-sm-6">
			<h1><i class="fa fa-users"></i> Manage Users</h1>
		</header>
		<div class="col-sm-6 sub-nav">
			<a ng-href="#/course/{{course.id}}/user/enrol" class="btn btn-primary">
				<i class="fa fa-cog"></i>
				Set Instructors
			</a>
			<a ng-href="#/course/{{course.id}}/user/import" class="btn btn-primary">
				<i class="fa fa-download"></i>
				Import Users
			</a>
		</div>
	</div>
	<h2>Users in {{course.name}}</h2>
	<table class="table table-striped">
		<tr class>
			<th>Action</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Display Name</th>
			<th>Email</th>
			<th>Application Role</th>
		</tr>
		<tr ng-repeat="user in classlist | orderBy:'user.firstname'">
			<td>
				<a href="#/user/{{user.user.id}}/edit" target="_blank">
					Edit
				</a>
			</td>
			<td>{{user.user.firstname}}</td>
			<td>{{user.user.lastname}}</td>
			<td>{{user.user.displayname}}</td>
			<td>{{user.user.email}}</td>
			<td>{{user.user.usertypeforsystem.name}}</td>
		</tr>
	</table>
</div>
