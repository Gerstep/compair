<!DOCTYPE html>
<html ng-app = "myApp" auth-login>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ACJ</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<!-- Font Awesome -->
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">

		<!-- AngularJS -->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-animate.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-cookies.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>

		<!-- AngularStrap - Bootstrap js, but using Angular -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.0.0/angular-strap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.0.0/angular-strap.tpl.min.js"></script>

		<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/js/bootstrap-datepicker.min.js"></script>
		<script src="//rangy.googlecode.com/svn/trunk/currentrelease/rangy-core.js"></script>
		<script src="lib/hallo.js"></script>

		<script src="http://bazalt-cms.com/assets/ng-table/0.3.0/ng-table.js"></script>
    	<link rel="stylesheet" href="http://bazalt-cms.com/assets/ng-table/0.3.1/ng-table.css" />    

		<script src="lib/angular-flash.js"></script>
		<script src="lib/ng-upload.min.js"></script>
		<script src="//cdn.jsdelivr.net/intro.js/0.5.0/intro.min.js"></script>
		<script src="acj-config.js" type="text/javascript"></script>
		<script src="acj-controller.js" type="text/javascript"></script>
		<script src="acj-directives.js" type="text/javascript"></script>

		<!-- AngularJS Modules/Controllers/Services/etc -->
		<!-- - 3rd Party Library Modules -->
		<!-- -- For showing login box on auth error, replay failed requests on re-auth  -->
		<script src="lib/http-auth-interceptor.js" type="text/javascript"></script>
		<!-- - Shared Modules -->
		<script src="modules/common/flash.js"></script>
		<script src="modules/common/installed.js"></script>
		<!-- - Non-Route Modules -->
		<script src="modules/authentication/authentication-service.js"></script>
		<script src="modules/user/user-resource.js"></script>
		<script src="modules/course/course-resource.js"></script>
		<!-- - Individual Route Modules -->
		<script src="modules/home/home-module.js"></script>
		<script src="modules/installer/installer-module.js"></script>
		<script src="modules/login/login-module.js"></script>
		<script src="modules/navbar/navbar-module.js"></script>




		<link href="//cdnjs.cloudflare.com/ajax/libs/intro.js/0.5.0/introjs.min.css" rel="stylesheet">
		<link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/css/datepicker.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="acj.css" />
		<script type="text/javascript">
			jQuery('.myeditor').hallo();
		</script>
		<!--[if lte IE 8]>
		<script>
			document.createElement('flash-messages');
		</script>
		<![endif]-->
		<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/2.2-latest/MathJax.js?config=AM_HTMLorMML"></script>
	</head>
	<body>
	<!-- Main Navbar -->
	<div class="navbar navbar-default navbar-static-top" role="navigation" bs-navbar
		 ng-controller="NavbarController">
		<div class="container-fluid">
			<div class="navbar-header">
				<!-- Button to expand menu when navbar is collapsed on small displays -->
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#acj-navbar-collapse">
					<span class="sr-only">Show Navigation Menu</span>
					<i class="fa fa-bars"></i>
				</button>
				<a class="navbar-brand" href="#">ACJ</a>
			</div>
			<!-- All elements in this div can be collapsed on small displays -->
			<div class="collapse navbar-collapse" id="acj-navbar-collapse">
				<ul class="nav navbar-nav">
					<li data-match-route="/judgepage.*" ng-show="check">
						<a href="#/quickjudge">Random Judge</a>
					</li>
					<li data-match-route="/createuser" ng-show="check && usertype!='Student'">
						<a href="#/createuser">Create User</a>
					</li>
					<li data-match-route="/user" ng-show="check && usertype=='Admin'">
						<a href="#/user">User</a>
					</li>
				</ul>
				<!-- Not Logged In Options -->
				<ul class="nav navbar-nav navbar-right" ng-hide="isLoggedIn">
					<li>
						<a href="" ng-click="showLogin();">Login</a>
					</li>
				</ul>
				<!-- Logged In Options -->
				<ul class="nav navbar-nav navbar-right" ng-show="isLoggedIn">
					<li class="dropdown" id="notifications">
						<a class="dropdown-toggle" data-toggle="dropdown" href="#notifications">
							<i class="fa fa-envelope-o"></i>
						</a>
						<div notification></div>
					</li>
					<li class="dropdown">
						<a class="dropdown-toggle" href="" data-toggle="dropdown">
							{{loggedInUser}} <i class='fa fa-angle-down'></i>
						</a>
						<!-- User drop down menu -->
						<ul class="dropdown-menu">
							<li>
								<a href="#/userprofile/0">
									<i class="fa fa-user fa-fw"></i> Profile
								</a>
							</li>
							<li ng-controller="LogoutController">
								<a href="" ng-click="logout();">
									<i class="fa fa-sign-out fa-fw"></i> Logout
								</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</div>


	<!-- No idea what this is -->
	<div class="messagesList" app-messages></div>

	<!-- Main Viewport, where all the module partials are shown -->
	<div class="container">
		<!-- Breadcrumb row -->
		<div class="row">
			<div class="col-sm-12">
				<ul breadcrumb></ul>
			</div>
		</div>
		<!-- Flash messages row -->
		<div class="row">
			<div class="col-sm-12">
				<flash-messages></flash-messages>
			</div>
		</div>
		<!-- ngView, should have it's own row and column css organization -->
		<div ng-view=""></div>
	</div>
	</body>
</html>
