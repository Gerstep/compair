<!DOCTYPE html>
<html ng-app = "myApp" auth-login>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ACJ</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/0.7.4/angular-strap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-route.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-resource.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-cookies.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/js/bootstrap-datepicker.min.js"></script>
		<script src="//rangy.googlecode.com/svn/trunk/currentrelease/rangy-core.js"></script>
		<script src="lib/hallo.js"></script>
		<script src="lib/http-auth-interceptor.js" type="text/javascript"></script>
		
		<script src="http://bazalt-cms.com/assets/ng-table/0.3.0/ng-table.js"></script>
    	<link rel="stylesheet" href="http://bazalt-cms.com/assets/ng-table/0.3.1/ng-table.css" />    
<!-- 		<script src="lib/ngtable/ng-table_acj.js" type="text/javascript"></script> -->
<!-- 		<link rel="stylesheet" type="text/css" href="lib/ngtable/ng-table.css" /> -->
		
		<script src="lib/angular-flash.js"></script>
		<script src="lib/ng-upload.min.js"></script>
		<script src="//cdn.jsdelivr.net/intro.js/0.5.0/intro.min.js"></script>
		<script src="acj-config.js" type="text/javascript"></script>
		<script src="acj-controller.js" type="text/javascript"></script>
		<script src="acj-directives.js" type="text/javascript"></script>
		<!-- Shared Modules -->
		<script src="modules/common/flash.js"></script>
		<script src="modules/common/installed.js"></script>
		<!-- Individual Route Modules -->
		<script src="modules/installer/installer-module.js"></script>




		<!-- TODO fix url returning 404
		<link href="//mgcrea.github.com/angular-strap/css/prettify.css" rel="stylesheet">
		-->
		<link href="//cdnjs.cloudflare.com/ajax/libs/intro.js/0.5.0/introjs.min.css" rel="stylesheet">
		<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
		<link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/css/datepicker.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="acj.css" />
		<script type="text/javascript">
			jQuery('.myeditor').hallo();
		</script>
		<!--[if lte IE 8]>
		<script>
			document.createElement('flash-messages');
		</script>
		<![endif]-->
		<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/2.2-latest/MathJax.js?config=AM_HTMLorMML"></script>
	</head>
	<body>
	<div class="container"
		ng-controller="IndexController">
		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand logo" href="#">ACJ</a>
			</div>

			<ul class="nav navbar-nav">
				<li ng-show="hastutorial" id="stepTutorial"><a href=""
					ng-click="tutorial()">Tutorial</a></li>
				<li data-match-route="/judgepage.*" ng-show="check"><a
					href="#/quickjudge">Random Judge</a></li>
<!-- 				<li data-match-route="/rankpage"><a href="#/rankpage">Inter -->
<!-- 						Rank</a></li> -->
				<li data-match-route="/createuser"
					ng-show="check && usertype!='Student'"><a href="#/createuser">Create
						User</a></li>
				<li data-match-route="/user" ng-show="check && usertype=='Admin'">
					<a href="#/user">User</a>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown" ng-show="check"><a class="dropdown-toggle"
					href="" bs-dropdown="dropdown">{{login}} <b class='caret'></b></a>
				</li>
				<li ng-hide="check"><a href="#/login">Log In</a></li>
			</ul>

			<ul class="nav navbar-nav navbar-right"
				ng-show="check && notifications">
				<li class="dropdown" id="notifications"><a
					class="dropdown-toggle" data-toggle="dropdown"
					href="#notifications"><span class="glyphicon glyphicon-envelope"></span></a>
					<div notification></div></li>
			</ul>
		</nav>
	</div>

<div class="messagesList" app-messages></div>

	<div id="main" class="container">
			<div breadcrumb></div>
			<flash-messages></flash-messages>
			<div style="border=1" ng-view=""></div>
		</div>
		<script type="text/javascript">
			$('.dropdown-toggle').dropdown();
		</script>
	</body>
</html>
