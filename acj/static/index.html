<!DOCTYPE html>
<!--[if IE 9]><html ng-app = "myApp" auth-login class="ie9"><![endif]-->
<html ng-app = "myApp" auth-login>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Peer Answer Comparison Tool</title>
		
		<!-- Bower Installed Libs, automatically inserted using gulp modules -->
		<!-- bower:css -->
		<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" href="lib/fontawesome/css/font-awesome.css" />
		<link rel="stylesheet" href="lib/angular-loading-bar/build/loading-bar.css" />
		<link rel="stylesheet" href="lib/AngularJS-Toaster/toaster.css" />
		<!-- endbower -->
		
		<!-- Javascript Libraries -->
		<!-- build:prod_minify_js_libs -->
		<script src="dist/bowerJsLibs-9494dbd83d.js"></script>
		<!-- endbuild -->

		<!-- Non-Bower Managed Includes -->

		<!-- ACJ Stylesheet -->
		<!-- build:prod_compile_minify_css -->
		<link rel="stylesheet" href="dist/acj-50c9fdafe6.css">
		<!-- endbuild -->

		<!-- CKEditor, not bower managed since need mathjax plugin -->
		<script src="lib/ckeditor/ckeditor.js"></script>

		<!-- MathJax, should figure out how to bower manage this -->
		<script type="text/javascript" src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_HTMLorMML&delayStartupUntil=configured"></script>
		<script type="text/javascript">
		MathJax.Hub.Config({
		  skipStartupTypeset: true
		});
		MathJax.Hub.Configured();
		</script>

		<!-- AngularJS Modules/Controllers/Services/etc -->
		<script src="acj-config.js" type="text/javascript"></script>
		<!-- - Shared Modules -->
        <script src="modules/common/common-module.js"></script>
        <script src="modules/common/form-directives.js"></script>
		<script src="modules/common/avatar-directive.js"></script>
		<script src="modules/common/http-interceptor-service.js"></script>
		<script src="modules/common/mathjax-directives.js"></script>
		<script src="modules/common/timer-module.js"></script>
		<script src="modules/common/pdf.js"></script>
		<!-- - Non-Route Modules -->
		<script src="modules/authentication/authentication-service.js"></script>
		<script src="modules/authorization/authorization-module.js"></script>
		<script src="modules/session/session-service.js"></script>
		<script src="modules/criteria/criteria-module.js"></script>
        <script src="modules/criteria/criteria-form-directive.js"></script>
		<script src="modules/toaster/toaster-module.js"></script>
		<script src="modules/user/user-module.js"></script>
		<!-- - Individual Route Modules -->
		<script src="modules/answer/answer-module.js"></script>
		<script src="modules/attachment/attachment-module.js"></script>
		<script src="modules/classlist/classlist-module.js"></script>
		<script src="modules/comment/comment-module.js"></script>
		<script src="modules/course/course-module.js"></script>
		<script src="modules/gradebook/gradebook-module.js"></script>
		<script src="modules/home/home-module.js"></script>
        <!-- build:prod_minify_js -->
        <script src="dist/acj-a1dc38f321.js"></script>
        <!-- endbuild -->
		<script src="modules/login/login-module.js"></script>
		<script src="modules/navbar/navbar-module.js"></script>
		<script src="modules/question/question-module.js"></script>
		<script src="modules/group/group-module.js"></script>
		<script src="modules/report/report-module.js"></script>

		<!-- Google Analytics -->
		<script async src='//www.google-analytics.com/analytics.js'></script>
		<!-- inject:js -->
		<!-- endinject -->
	</head>
	<body>
	
	<!--[if lt IE 9 ]>
	<div class="alert-warning">
		<i class="fa fa-warning"></i>
		This application only supports <strong>Internet Explorer 9 and higher</strong>. Please <a href="http://windows.microsoft.com/en-ca/internet-explorer/download-ie">upgrade your browser</a> or download <a href="https://www.mozilla.org/en-US/firefox/new/">Firefox</a>, <a href="http://www.google.com/chrome/">Chrome</a>, or <a href="https://www.apple.com/ca/safari/">Safari</a> to use instead. Thank you!
	</div>
	<![endif]-->

	<!-- Main Navbar -->
	<ng-include src="'modules/navbar/navbar-partial.html'"></ng-include>

	<!-- Toast Messages from AngularJS-Toaster -->
	<toaster-container toaster-options="{'limit': 1, 'position-class': 'toast-top-full-width-opaque'}"></toaster-container>

	<!-- Main Viewport, where all the module partials are shown -->
	<div class="container">
		<!-- ngView, should have it's own row and column css organization -->
		<div ng-view=""></div>
	</div>
	</body>
</html>
