<div class="row">
	<div class="col-sm-3">
		<select ng-model="toolbarOption" class="mathtoolbar form-control">
			<option value=undefined>(Tools)</option>
			<option value="{{editor}}uploadimage">Upload image</option>
<!-- 			<option value="{{editor}}insertcode">Insert Code</option> -->
			<option value="{{editor}}operator">Math Operators</option>
			<option value="{{editor}}functions">Math Functions</option>
			<option value="{{editor}}calculus">Math Calculus</option>
			<option value="{{editor}}inequalities">Math Inequalities</option>
			<option value="{{editor}}letters">Math Letters</option>
		</select>
	</div>

	<div class="btn-group" ng-if="toolbarOption==editor+'uploadimage'">
		<span upload-image editor="{{ editor }}"></span>
	</div>

<!-- 	<div class="btn-group" ng-if="toolbarOption==editor+'insertcode'"> -->
<!-- 		<span insert-code editor="{{ editor }}"></span> -->
<!-- 	</div> -->
	
	<div class="btn-group" ng-if="toolbarOption==editor+'operator'">
		<span math-formula math-equation="``" label="(empty)" editor="{{ editor }}"></span>
		<span math-image math-equation="`+`" label="`+`" img-src="operator/+.png" editor="{{ editor }}"></span>
		<span math-image math-equation="`-`" label="`-`" img-src="operator/-.png" height="2" editor="{{ editor }}"></span>
		<span math-image math-equation="`*`" label="`*`" img-src="operator/*.png" height="5" editor="{{ editor }}"></span>
		<span math-image math-equation="`xx`" label="`xx`" img-src="operator/xx.png" editor="{{ editor }}"></span>
		<span math-image math-equation="`-:`" label="`-:`" img-src="operator/-:.png" editor="{{ editor }}"></span>
		<span math-image math-equation="`1/2`"  label="`1/2`" img-src="operator/1_2.png" editor="{{ editor }}"></span>
	</div>
	
	<div class="btn-group" ng-if="toolbarOption==editor+'functions'">
		<span math-image math-equation="`sin(x)`" label="`sin(x)`" img-src="functions/sinx.png" editor="{{ editor }}"></span>
		<span math-image math-equation="`cos(x)`" label="`cos(x)`" img-src="functions/cosx.png" editor="{{ editor }}"></span>
		<span math-image math-equation="`tan(x)`" label="`tan(x)`" img-src="functions/tanx.png" editor="{{ editor }}"></span>
		<span math-image math-equation="`log(x)`" label="`log(x)`" img-src="functions/logx.png" editor="{{ editor }}"></span>
		<span math-image math-equation="`log_2(x)`" label="`log_2(x)`" img-src="functions/log2x.png" editor="{{ editor }}"></span>
		<span math-image math-equation="`ln(x)`" label="`ln(x)`" img-src="functions/lnx.png" editor="{{ editor }}"></span>
		<span math-image math-equation="`sqrt(x)`" label="`sqrt(x)`" img-src="functions/sqrtx.png" editor="{{ editor }}"></span>
		<span math-image math-equation="`root(3)(x^2)`" label="`root(3)(x^2)`" img-src="functions/root(3)(x^2).png" editor="{{ editor }}"></span>
		<span math-image math-equation="`x^2`" label="`x^2`" img-src="functions/x^2.png" editor="{{ editor }}"></span>
		<span math-image math-equation="`x_1`" label="`x_1`" img-src="functions/x_1.png" height="14" editor="{{ editor }}"></span>
		<span math-image math-equation="`|x|`" label="`|x|`" img-src="functions/|x|.png" editor="{{ editor }}"></span>
	</div>
	
	<div class="btn-group" ng-if="toolbarOption==editor+'calculus'">
		<span math-image math-equation="`f(x)`" label="`f(x)`" img-src="calculus/f(x).png" editor="{{ editor }}"></span>
		<span math-image math-equation="`sumx`" label="`sumx`" img-src="calculus/sumx.png" editor="{{ editor }}"></span>
		<span math-image math-equation="`sum_(x=0)^(10)x`" label="`sum_(x=0)^(10)x`" img-src="calculus/sum_(x=0)^(10)x.png" editor="{{ editor }}"></span>
		<span math-image math-equation="`intx`" label="`intx`" img-src="calculus/intx.png" editor="{{ editor }}"></span>
		<span math-image math-equation="`int_(x=0)^(10)x`" label="`int_(x=0)^(10)x`" img-src="calculus/int_(x=0)^(10)x.png" editor="{{ editor }}"></span>
		<span math-image math-equation="`lim_(x->1)(x^2-1)/(x-1)`" label="`lim_(x->1)(x^2-1)/(x-1)`" img-src="calculus/lim_(x->1)(x^2-1)(x-1).png" editor="{{ editor }}"></span>
		<span math-image math-equation="`infty`" label="`infty`" img-src="calculus/infty.png" height="14" editor="{{ editor }}"></span>
		<span math-image math-equation="`((a,b),(c,d))`"  label="`((a,b),(c,d))`" img-src="calculus/((a,b),(c,d)).png" editor="{{ editor }}"></span>
	</div>
	
	<div class="btn-group" ng-if="toolbarOption==editor+'inequalities'">
		<span math-image math-equation="`<`"  label="`<`" img-src="inequalities/<.png" editor="{{ editor }}"></span>
		<span math-image math-equation="`<=`"  label="`<=`" img-src="inequalities/<=.png" editor="{{ editor }}"></span>
		<span math-image math-equation="`=`" label="`=`" img-src="inequalities/=.png" height="10" editor="{{ editor }}"></span>
		<span math-image math-equation="`!=`" label="`!=`" img-src="inequalities/!=.png" editor="{{ editor }}"></span>
		<span math-image math-equation="`>`"  label="`>`" img-src="inequalities/>.png" editor="{{ editor }}"></span>
		<span math-image math-equation="`>=`"  label="`>=`" img-src="inequalities/>=.png" editor="{{ editor }}"></span>
	</div>
	
	<div class="btn-group" ng-if="toolbarOption==editor+'letters'">
		<span math-image math-equation="`alpha`"  label="`alpha`" img-src="letters/alpha.png" height="14" editor="{{ editor }}"></span>
		<span math-image math-equation="`beta`" label="`beta`" img-src="letters/beta.png" editor="{{ editor }}"></span>
		<span math-image math-equation="`delta`" label="`delta`" img-src="letters/delta.png" editor="{{ editor }}"></span>
		<span math-image math-equation="`epsilon`" label="`epsilon`" img-src="letters/epsilon.png" editor="{{ editor }}"></span>
		<span math-image math-equation="`gamma`" label="`gamma`" img-src="letters/gamma.png" editor="{{ editor }}"></span>
		<span math-image math-equation="`theta`" label="`theta`" img-src="letters/theta.png" editor="{{ editor }}"></span>
		<span math-image math-equation="`lambda`" label="`lambda`" img-src="letters/lambda.png" editor="{{ editor }}"></span>
		<span math-image math-equation="`mu`" label="`mu`" img-src="letters/mu.png" editor="{{ editor }}"></span>
		<span math-image math-equation="`pi`" label="`pi`" img-src="letters/pi.png" height="14" editor="{{ editor }}"></span>
		<span math-image math-equation="`sigma`" label="`sigma`" img-src="letters/sigma.png" height="14" editor="{{ editor }}"></span>
		<span math-image math-equation="`tau`" label="`tau`" img-src="letters/tau.png" height="14" editor="{{ editor }}"></span>
		<span math-image math-equation="`phi`" label="`phi`" img-src="letters/phi.png" editor="{{ editor }}"></span>
		<span math-image math-equation="`omega`" label="`omega`" img-src="letters/omega.png" height="14" editor="{{ editor }}"></span>
		<span math-image math-equation="`Delta`" label="`Delta`" img-src="letters/Delta_cap.png" editor="{{ editor }}"></span>
		<span math-image math-equation="`Omega`" label="`Omega`" img-src="letters/Omega_cap.png" editor="{{ editor }}"></span>
	</div>
</div>
